<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo Real-Time</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container-fluid">
    <div
      class="row justify-content-center align-items-center"
      style="min-height: 100vh;"
    >
      <div class="col-12 col-sm-8 col-md-6 col-xl-4 p-3">
        <div class="card border-0 shadow" style="max-height: 80vh;">
          <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item border-0">
                <div class="d-flex align-items-center">
                  <div>
                    <h5>
                      <strong>Marilyn Manson</strong>
                    </h5>
                    <p class="m-0 text-muted">The beatiful people</p>
                  </div>
                  <span class="spacer"></span>
                  <div class="mx-2 text-center text-danger">
                    <!-- <i class='bx bx-check-circle'></i> -->
                    <i class='bx bx-error-circle'></i>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="card-footer border-0 bg-white">
            <form id="form">
              <div class="form-group py-2">
                <input
                  placeholder="Example: Learning Docker"
                  class="form-control"
                  autocomplete="off"
                  id="input"
                  name="title"
                  autofocus
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="//unpkg.com/@feathersjs/client@^4.3.0/dist/feathers.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
